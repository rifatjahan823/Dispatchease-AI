<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link

    ></script>
    <!-- Additional styles -->
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <!-- <navigation -->
    <nav class="navbar navbar-expand-lg bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Dispatchease-AI</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 primary_color">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Widget</a>
            </li>
          </ul>
          <!-- ***************notification********* -->
          <div class="d-flex align-items-center primary_color notification_area">
            <div class="search-container">
              <!-- Search Icon -->
              <div class="search-icon" onclick="toggleSearch()">
                <i class="fas fa-search"></i>
              </div>
              <!-- Search Bar -->
              <input
                type="text"
                class="search-bar"
                placeholder="Search..."
                id="searchBar"
              />
            </div>
            <i class="far fa-comment-dots"></i>
            <i class="fas fa-cog"></i>
            <i class="far fa-lightbulb"></i>
            <i class="fas fa-bell"></i>
          </div>
          <!-- ******************Profile************** -->
          <div class="d-flex align-items-center">
            <i class="fas fa-user-circle profile"></i>
            <p class="m-0">Demo@gmail.com</p>
          </div>
        </div>
      </div>
    </nav>

    <!-- other content goes here -->


    <script src="../script/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
