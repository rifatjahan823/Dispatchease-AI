<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="info_section">
    <div class="row">
      <!-- ----------location--------- -->
      <div class="col-lg-6 col-12 gap-4">
        <h2>Location</h2>
        <div class="d-flex align-items-center">
          <h6 class="m-0" style="font-size: 18px;">Origin</h6>
          <img
            class="mx-2 "
            src="../assets/title-dividar.png"
            style="width: 200px; height: 10px"
            alt=""
            srcset=""
          />
          <h6 style="font-size: 18px;">Destination</h6>
        </div>
        <div class="row ">
          <div class="col-sm-6 location_right">
            <!-- --location-right-- -->
            <form class="information_form">
              <div class="">
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="City, State, Zip Code"
                />
                <select id="dropdown">
                  <option value="" disabled selected>State</option>
                  <option value="option1">Option 1</option>
                  <option value="option2">Option 2</option>
                </select>
              </div>
            </form>
            <!-- ----location-mile--- -->
           <div>
            <div class="d-flex ">
              <p class="m-0 p-0" style="color:gray;">0 mile</p>
              <p class="p-0"style="margin-left: 20%;color:gray;">500 mile</p>
          </div>
            <div class="d-flex align-items-center">
              <div
                style="width: 15%; height: 1px; background: #4fff11"
              ></div>
              <div
                style="
                  background-color: #4fff11;
                  border: 2px solid white;
                  border-radius: 50px;
                  font-size: 12px;
                  padding: 5px;
                "
              >
                125
              </div>
              <div
                style="
                  width: 30%;
                  height: 1px;
                  background: rgba(0, 0, 0, 0.204);
                "
              ></div>
            </div>
           </div>
           <div class="form-check me-5 my-3">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Reverse Route
            </label>
          </div>
          <div class="form-check form-switch me-4">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckChecked"
              checked
            />
            <label class="form-check-label" for="flexSwitchCheckChecked"> Show along route
            </div>
            <h2 class="mt-4">Shipment Details</h2>
            <div class="vechile_form">
              <label for="">Vehicles</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>All (Default)</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <label for="">Trailers</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>All (Default)</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <!-- -----------location-left----------- -->
          <div class="col-sm-6 col-12 location_left">
            <form class="information_form">
              <div class="">
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="City, State, Zip Code"
                />
                <select id="dropdown" class="mx-2">
                  <option value="" disabled selected>State</option>
                  <option value="option1">Option 1</option>
                  <option value="option2">Option 2</option>
                </select>
              </div>
            </form>
            <!-- location-mile- -->
            <div>
              <div class="d-flex ">
                <p class="m-0 p-0" style="color:gray;">0 mile</p>
                <p class="p-0"style="margin-left: 20%;color:gray">500 mile</p>
            </div>
              <div class="d-flex align-items-center">
                <div
                  style="width: 15%; height: 1px; background: #4fff11"
                ></div>
                <div
                  style="
                    background-color: #4fff11;
                    border: 2px solid white;
                    border-radius: 50px;
                    font-size: 12px;
                    padding: 5px;
                  "
                >
                  125
                </div>
                <div
                  style="
                    width: 30%;
                    height: 1px;
                    background: rgba(0, 0, 0, 0.204);
                  "
                ></div>
              </div>
             </div>
             <p class="my-3">Listings</p>
             <p style="color:gray;">Posted within</p>
             <button type="button" class="btn btn-dark text-white rounded-4 ">All (Default)</button>
             <button type="button"style="background-color: #e6e7e9;"  class="btn btn-secondary rounded-4 mx-2">Option 1</button>
             <button type="button" style="background-color: #e6e7e9;" class="btn btn-secondary rounded-4">Option 2</button>
             <div class="vechile_form">
              <label for="">Vehicle Status</label>
              <select class="form-select" aria-label="Default select example" p>
                <option selected>All (Default)</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <label for="">Min % of Vehicles</label>
              <select class="form-select" aria-label="Default select example">
                <option selected disabled class="select_placeholder">1</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <label for="">Min % of Vehicles</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>1</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <!-- --------------price--------------- -->
      <div class="col-lg-6 col-12 price">
        <div class="row">
          <!-- ----------------price-left---------- -->
          <div class="col-sm-6 col-12">
            <div class="d-flex justify-content-between align-items-center">
              <h2>Pricing</h2>
              <div class="d-flex align-items-center">
                <p class="me-2" style="color:#0C6EFE;">Normal Filters</p>
                <i class="fas fa-chevron-left"></i>
              </div>
            </div>
            <label for="">Payment type</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>All (Default)</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <div class="my-2">
              <label for="">Min total pay</label>
          <div class="input-group">
          <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" placeholder="0.00">
          <span class="input-group-text">$</span>
        </div>
            </div>
            <div class="my-2">
              <label for="">Min rate vehicle per mile</label>
          <div class="input-group">
          <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" placeholder="0.00">
          <span class="input-group-text">$</span>
        </div>
            </div>
            <div class="d-flex my-2">
              <div class="form-check form-switch me-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckChecked"
                  checked
                /> <label class="form-check-label" for="flexSwitchCheckChecked"> CDL</div>

                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                  </div>
                  <label class="form-check-label me-2" for="flexSwitchCheckChecked">Non CDL</label>
            </div>
          </div>
          <!-- -------------price-right--------------- -->
          <div class="col-sm-6 col-12">
            <h2>Data</h2>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Delivery date</label>
              <input type="date" class="form-control" id="exampleFormControlInput1" >
            </div>
            <label for="">Ready to Ship within</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>All (Default)</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <h2 class="mt-5">New Listings</h2>
            <p>Tag listings posted within (hrs)</p>
            <!-- --------pagination------------- -->
            <nav aria-label="..." class="mt-3">
              <ul class="pagination">
                <li class="page-item">
                  <span class="page-link" style="background: black;border-radius: 20px 0px 0px 20px;color: white; ">+</span>
                </li>
                <li class="page-item"><a style="color: black;background-color: #F2F2F2;" class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <span class="page-link" style="background: black;border-radius: 0px 20px 20px 0px;color: white; ">-</span>
                </li>
              </ul>
            </nav>
            <!-- -----switch--- -->
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckChecked"
                checked
              /> <label class="form-check-label" for="flexSwitchCheckChecked"> Show tagged on top</div>
          </div>
        </div>
      </div>
     
    </div>
  </div>
</body>
</html>
